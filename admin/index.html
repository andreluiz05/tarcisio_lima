<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo - Tarcísio Lima</title>
    
    <link rel="icon" type="image/png" href="/imagens/icone.png">
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script>
      // Força o navegador a decorar o endereço do Netlify
      localStorage.setItem("netlifySiteURL", "https://tarcisio-lima.netlify.app");
      
      // Garante que o Widget saiba onde bater
      window.netlifyIdentity.init({
        APIUrl: "https://tarcisio-lima.netlify.app/.netlify/identity"
      });
    </script>

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
