<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo - Tarcísio Lima</title>
    <link rel="icon" type="image/png" href="/imagens/icone.png">

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // 1. Força o endereço na memória (Backup)
      localStorage.setItem("netlifySiteURL", "https://tarcisio-lima.netlify.app");

      // 2. Inicializa o Widget de Login apontando para o servidor certo
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init({
          APIUrl: "https://tarcisio-lima.netlify.app/.netlify/identity"
        });
      }

      // 3. Ouve o login para redirecionar de volta ao admin
      netlifyIdentity.on('login', user => {
        console.log('Login realizado!', user);
        netlifyIdentity.close(); // Fecha o modal
        // Recarrega a página para o CMS pegar o token
        window.location.reload(); 
      });
    </script>
  </body>
</html>
